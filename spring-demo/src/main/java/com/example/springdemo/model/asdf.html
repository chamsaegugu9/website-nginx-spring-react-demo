<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summernote</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<body>
  <textarea id="summernote"></textarea>
  <div id="hello" style="width: 50px; height: 50px; border: 1px solid black;"></div>
  <div id="world" style="width: 50px; height: 50px; border: 1px solid black;"></div>
  <div id="helloworld" style="width: 50px; height: 50px; border: 1px solid black;"></div>
  <script>
    $(document).ready(function() {
        $('#summernote').summernote();
    });
  </script>
  <script>
    $("#hello").on("click", ()=>{
        let data = {
            content: $("#summernote").val()
            // content: "안녕하십니까!!",
        };
        console.log(data);
        console.log(JSON.stringify(data));
        fetch("http://localhost:8080/test/save", {
            method: "POST", 
            headers: {
                "Content-Type": "application/json; charset=utf-8",
            },
            body: JSON.stringify(data)
        });
    });

    $("#world").on("click", ()=>{
        fetch("http://localhost:8080/test/ddd", {
            method: "GET",
        })
    });

    $("#helloworld").on("click", ()=>{
        
        fetch("http://localhost:8080/test/sss", {
            method: "POST", 
            headers: {
                "Content-Type": "application/json; charset=utf-8",
            },
            
        });
    });

  </script>
</body>
</html>
